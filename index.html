<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raca Market Tracking</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Raca Market Tracking - <a href="https://github.com/TuanMinPay/tuanminpay.github.io" target="_blank">Open source here</a></h1>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="metamonPrice">Metamon limit price (less than or equal):</label>
                    <div class="form-inline">
                        <div class="form-group mb-2">
                            <input type="number" class="form-control" id="metamonPrice" placeholder="1000">
                        </div>
                        <button type="button" id="metamonInit" class="btn btn-primary mb-2 ml-2">LIMIT</button>
                    </div>
                </div>
                <div class="table-responsive" id="metamon">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Name / ID</th>
                                <th>Image</th>
                                <th>Properties</th>
                                <th>Properties</th>
                                <th>Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="metamon-body">
                            <tr>
                                <td>.</td>
                                <td>..</td>
                                <td>...</td>
                                <td>....</td>
                                <td>.....</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="eggPrice">Egg limit price (less than or equal):</label>
                    <div class="form-inline">
                        <div class="form-group mb-2">
                            <input type="number" class="form-control" id="eggPrice" placeholder="1000">
                        </div>
                        <button type="button" id="eggInit" class="btn btn-primary mb-2 ml-2">LIMIT</button>
                    </div>
                </div>
                <div class="table-responsive" id="egg">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Image</th>
                                <th>Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="egg-body">
                            <tr>
                                <td>.</td>
                                <td>..</td>
                                <td>...</td>
                                <td>....</td>
                                <td>.....</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-6">
                <label for="newest">Newest Tracking</label>
                <div class="table-responsive" id="newest">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Image</th>
                                <th>Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="newest-body">
                            <tr>
                                <td>.</td>
                                <td>..</td>
                                <td>...</td>
                                <td>....</td>
                                <td>.....</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
